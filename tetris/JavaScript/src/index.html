<!DOCTYPE html>
<html>
<head>
  <title>Tetris in JavaScript</title>
  <script data-main="tetris.js" src="../bower_components/requirejs/require.js"></script>
  <link href="tetris.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
  <div id="app">
    <div id="logo"></div>
  	<div id="game-area">
	    <div id="game-menu"></div>
	    <div id="playground">
	      <div id="next-block"></div>
		    <div id="points"></div>
		    <div id="level"></div>
		    <div id="board"></div>
        <div id="help">
          Sterowanie: 
          <ul>
            <li>p &mdash; pauza</li>
            <li>&rarr; &mdash; przesunięcie bloku w prawo</li>
            <li>&larr; &mdash; przesunięcie bloku w lewo</li>
            <li>&uarr; &mdash; obrót bloku o 90&deg; w prawo</li>
            <li>&darr;  &mdash; przyspiesza spadanie bloku</li>
          </ul>
        </div>
	    </div>
	  </div>
  </div>
</body>
</html>
